<div class="main_component">
  <div class="div-flex">
    <h1>Add a new Venue!</h1>
    <form [formGroup]="venue_form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="name">Name: </mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="price">Price: </mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="image">Image: </mat-label>
        <input matInput type="text" formControlName="image" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="details">Details: </mat-label>
        <input matInput type="text" formControlName="details" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="bathrooms">Bathrooms: </mat-label>
        <input matInput type="number" formControlName="bathrooms" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="bedrooms">Bedrooms: </mat-label>
        <input matInput type="number" formControlName="bedrooms" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="squareFeet">SquareFeet: </mat-label>
        <input matInput type="number" formControlName="squareFeet" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="maxGuests">MaxGuests: </mat-label>
        <input matInput type="number" formControlName="maxGuests" />
      </mat-form-field>

      <div>
        <span class="buttons">
          <button mat-raised-button color="primary" type="submit">
            Add Venue
          </button> </span
        ><span class="buttons">
          <button mat-raised-button color="primary" (click)="goBack()">
            Back
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
