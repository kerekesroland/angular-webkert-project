<mat-toolbar class="navbar" color="primary">
  <button
    style="background-color: #1fe8b6"
    routerLink="/"
    mat-raised-button
    color="accent"
    class="nav-title"
  >
    Home
  </button>
  <button
    style="background-color: #1fe8b6"
    routerLink="/venues"
    mat-raised-button
    color="accent"
  >
    Extreme Places To Marry At
  </button>

  <button
    *ngIf="isAdminUser"
    style="background-color: #1fe8b6"
    routerLink="/add_venue"
    mat-raised-button
    color="accent"
  >
    Add Venue
  </button>

  <button
    style="background-color: #1fe8b6"
    *ngIf="!loggedInUser"
    routerLink="/login"
    mat-raised-button
    color="accent"
  >
    Login
  </button>
  <button
    style="background-color: #1fe8b6"
    *ngIf="loggedInUser"
    (click)="logout()"
    routerLink="/login"
    mat-raised-button
    color="accent"
  >
    Logout
  </button>
</mat-toolbar>
