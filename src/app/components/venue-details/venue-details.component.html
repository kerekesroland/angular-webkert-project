<div class="venue-container">
  <div class="venue-title">
    <button
      *ngIf="isAdminUser"
      (click)="deleteVenue()"
      mat-raised-button
      color="accent"
      style="background-color: #1fe8b6; position: relative; left: -40px"
    >
      Delete Venue</button
    >{{ venue?.name }}
  </div>
  <div class="image-container">
    <img src="{{ venue?.image }}" alt="{{ venue?.name }}" />
    <div class="booking-container">
      <mat-form-field label="Booking" appearance="fill">
        <mat-label>Choose Check in Date</mat-label>
        <input [(ngModel)]="checkInDate" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose Check out Date</mat-label>
        <input [(ngModel)]="checkOutDate" matInput [matDatepicker]="picker2" />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="guests-input" appearance="fill">
        <mat-label>Guests</mat-label>
        <input [(ngModel)]="numberOfGuests" matInput placeholder="guests" />
      </mat-form-field>
      <button
        (click)="sendData()"
        class="book-button"
        matTooltip="If you are not logged in this will not work"
        mat-raised-button
        color="accent"
        style="background-color: #1fe8b6"
      >
        Book now
      </button>
    </div>
  </div>

  <div class="info-container">
    <div class="details-container">
      <span style="color: rgb(0, 154, 154)" class="material-icons"
        >view_comfy</span
      >

      <span class="squareFeet">{{ venue?.squareFeet }} mt<sup>2</sup></span>

      <span style="color: rgb(0, 154, 154)" class="material-icons"
        >bathroom</span
      >
      <span class="bathrooms">{{ venue?.bathrooms }} bathrooms</span>

      <span style="color: rgb(0, 154, 154)" class="material-icons">bed</span>
      <span class="bedrooms">{{ venue?.bedrooms }} bedrooms</span>

      <span style="color: rgb(0, 154, 154)" class="material-icons">person</span>
      <span class="guests">{{ venue?.maxGuests }} guests</span>
    </div>
  </div>

  <div class="details2-container">
    <mat-divider></mat-divider>
    <h2 style="color: #282d31">Description</h2>
    <div>
      <p class="details">{{ venue?.details }}</p>
    </div>
  </div>
</div>
